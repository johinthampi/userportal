<div class="row w-100 mt-5 d-flex justify-content-center align-items-center h-70vh">
<div class="col-md-1"></div>
<div class="col-md-5">
    <img src="https://static.vecteezy.com/system/resources/thumbnails/005/879/539/small_2x/cloud-computing-modern-flat-concept-for-web-banner-design-man-enters-password-and-login-to-access-cloud-storage-for-uploading-and-processing-files-illustration-with-isolated-people-scene-free-vector.jpg"
    height="300px" alt="">
</div>
<div class="col-md-5">
    <form class="mt-3 border shadow p-3 rounded w-75" (ngSubmit)="login()">
        <h3 class="text-center" style="color: #2a7474;">Login</h3>
        <input type="text " placeholder="email" class="mt-2 form-control" [(ngModel)]="empEmail" name="email">
        <br>
        <input type="text" name="" placeholder="password" class="mt-2 form-control" [(ngModel)]="empPassword" name="password">
        <button class="mt-2 btn btn-primary mt-4 w-100" type="submit">Login</button>
    
    </form>
</div>
</div>
